    <meta charset="utf-8">
    <base href="/myaccount/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
    <![CDATA[
    var digitalData = window.digitalData || {
      //the different elements defined in the doc
      pageInfo: {},
      communicationInfo: {},
      customerInvite: {},
      filterInfo: {},
      formInfo: {},
      inviteStatus: {},
      memberManage: {},
      acceptInvite: {},
      vehicleInfo: {},
      visitorProfile: {}
    };
    //setting default variables
    var tier = "t1";
    var region = "north america";
    var country = "united states";
    var language = "en";
    var brand = "chevrolet";
    var market = "us";


    function satelliteTrackModal(pageName) {
      setTimeout(function() {
        if(pageName === undefined || pageName === null) {
          _satellite.track("modal")
        } else {
          _satellite.track("modal", {name : pageName});
        }
      },3000);
    }

    function satelliteTrackProfileChange(updateEvent) {
      setTimeout(function () {
        if(updateEvent === undefined || updateEvent === null){
          _satellite.track('profile change');
        }else{
          _satellite.track('profile change', {name: updateEvent});
        }
      }, 3000);
    }

    function satelliteTrackProfileEmailChange(updateEvent) {
      if(updateEvent === undefined || updateEvent === null){
        _satellite.track('profile change');
      }else{
        _satellite.track('profile change', {name: updateEvent});
      }
    }


    function getRenderedExperience() {
      var PHONE_MAX = 768;
      var TABLET_MAX = 992;
      var renderedExperience = "";
      var width = window.innerWidth;

      if (width <= PHONE_MAX) {
        renderedExperience = "Mobile";
      } else if (width <= TABLET_MAX) {
        renderedExperience = "Tablet";
      } else {
        renderedExperience = "Desktop";
      }

      return renderedExperience;
    }

    function getOrientation() {
      return window.innerWidth > window.innerHeight ? "Landscape" : "Portrait";
    }

    function prepareSiteSectionString(pathname){
      let preparedPathname = pathname;
      let splitPathname = pathname.split('myaccount');
      if (splitPathname[1]) {
        preparedPathname = splitPathname[1];
      }
      return preparedPathname;
    }

    function getSiteSectionLevel2() {
      let preparedPathname = prepareSiteSectionString(window.location.pathname);
      var splitPath = preparedPathname.split('/');
      var siteSectionLevel2 = '';
      if (splitPath[1]) {
        siteSectionLevel2 = splitPath[1];
      }
      return siteSectionLevel2;
    }

    function getSiteSectionLevel3() {
      let preparedPathname = prepareSiteSectionString(window.location.pathname);
      var splitPath = preparedPathname.split('/');
      var siteSectionLevel3 = '';
      if (splitPath[2]) {
        siteSectionLevel3 = splitPath[2];
      }
      return siteSectionLevel3;
    }

    function getSiteSectionLevel4() {
      let preparedPathname = prepareSiteSectionString(window.location.pathname);
      var splitPath = preparedPathname.split('/');
      var siteSectionLevel4 = '';
      if (splitPath[3]) {
        siteSectionLevel4 = splitPath[3];
      }
      return siteSectionLevel4;
    }

    /********* Page Info Section *********/
    function getLocale() {
      let locale = "en_US";
      if (window.localStorage.getItem('browserLocale')) {
        locale =  window.localStorage.getItem('browserLocale');
      }
      setLanguage(locale);
      setCountry(locale);
    }

    function getLanguage() {
      return language;
    }

    function getCountry() {
      let retCountry = "en_us";
      if (localStorage.getItem("browserLocale")) {
        retCountry = localStorage.getItem("browserLocale");
      }
      retCountry = retCountry.toLowerCase();
      switch(retCountry) {
        case ("en_us"):
          retCountry = "united states";
          break;
        case ("es_mx"):
          retCountry = "mexico";
          break;
        case("en_ca"):
        case("fr_ca"):
          retCountry = "canada";
          break;
      }

      return retCountry;
    }

    function getAbbreviatedCountry() {
      let country = getCountry().toLowerCase();
      let abbreviatedCountry = "us";
      switch(country) {
        case ("mexico"):
          abbreviatedCountry = "mx";
          break;
        case ("canada"):
          abbreviatedCountry = "ca";
          break;
      }
      return abbreviatedCountry;
    }

    function getAbbreviatedRegion() {
      return "na";
    }

    function getBrand() {
      let brand = "gm";
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      if (urlParams.has("brand")) {
        brand = urlParams.get("brand");
      } else if (localStorage.getItem("brand")) {
        brand = localStorage.getItem("brand");
      }

      if(brand.toLowerCase() === "gm-generic") {
        brand = "gm";
      }
      else if (brand.toLowerCase() === "chevy") {
        brand = "chevrolet";
      }
      else if (brand.toLowerCase() === "chevyev") {
        brand = "chevroletev";
      }

      return brand;
    }

    function getPageLevelBrand() {
      let brand = getBrand().toLowerCase();
      let pageLevelBrand = "xb";
      switch (brand) {
        case ("buick"):
          pageLevelBrand = "bu";
          break;
        case ("chevrolet"):
          pageLevelBrand = "ch";
          break;
        case ("cadillac"):
          pageLevelBrand = "ca";
          break;
        case ("gmc"):
          pageLevelBrand = "gmc";
          break;
        case ("chevroletev"):
          pageLevelBrand = "ev";
          break;
        case ("chevyev"):
          pageLevelBrand = "ev";
          break;
        case ("carbravo"):
          pageLevelBrand = "cb";
          break;
      }
      return pageLevelBrand;
    }

    function getAbbreviatedBrand() {
      let brand = getBrand().toLowerCase();
      let abbreviatedBrand = "gm";

      switch(brand) {
        case ("buick"):
          abbreviatedBrand = "bu";
          break;
        case ("chevrolet"):
          abbreviatedBrand = "ch";
          break;
        case ("cadillac"):
          abbreviatedBrand = "ca";
          break;
        case ("gmc"):
          abbreviatedBrand = "gmc";
          break;
        case ("chevroletev"):
          abbreviatedBrand = "ev";
          break;
        case ("chevyev"):
          abbreviatedBrand = "ev";
          break;
        case ("carbravo"):
          abbreviatedBrand = "cb";
          break;
      }

      return abbreviatedBrand;
    }

    function setBrand(Brand) {
      if (Brand) {
        brand = Brand
      }
    }

    function setLanguage(locale) {
      if (locale) {
        var splitLocale = locale.split("_")
        language = splitLocale[0];
      }
    }

    function getBrandSitenameCBEV(){
      var lowerCaseQuery = brand.toLowerCase()
      if (lowerCaseQuery === "chevroletev"){
        return 'ev'
      } else if (lowerCaseQuery === "carbravo" || lowerCaseQuery === "car-bravo"){
        return 'cb'
      }else {
        return ""
      }
    }

    function setCountry(locale) {
      var splitLocale = locale.split("_")
      country = splitLocale[1];
    }

    function getPageTitle(){
      return document.title
    }


    //different getFunctions to populate the elements
    function getConcatenatedSiteSections() {
      return [
        digitalData.pageInfo.siteSectionsLevel1,
        digitalData.pageInfo.siteSectionsLevel2,
        digitalData.pageInfo.siteSectionsLevel3,
        digitalData.pageInfo.siteSectionsLevel4
      ].filter(function (string) {
        return string !== "undefined";
      });
    }

    function updatePageInfo() {
      getLocale();
      digitalData.pageInfo.siteSectionsLevel1 = "my account";
      digitalData.pageInfo.siteSectionsLevel2 = getSiteSectionLevel2() || "undefined";
      digitalData.pageInfo.siteSectionsLevel3 = getSiteSectionLevel3() || "undefined";
      digitalData.pageInfo.siteSectionsLevel4 = getSiteSectionLevel4() || "undefined";
      digitalData.pageInfo.siteSectionsLevel5 = getConcatenatedSiteSections().join(":");
      digitalData.pageInfo.url = window.location.href;
      digitalData.pageInfo.pageType = "dashboard";
      digitalData.pageInfo.pageSubType = "";
      digitalData.pageInfo.pageMarketing = "";
      digitalData.pageInfo.pageMarketingSubType = "";
      digitalData.pageInfo.region = region;
      digitalData.pageInfo.languageSelected = language || "";
      digitalData.pageInfo.renderedExperience = getRenderedExperience();
      digitalData.pageInfo.viewport = window.innerWidth + "x" + window.innerHeight;
      digitalData.pageInfo.orientation = getOrientation();

      digitalData.pageInfo.pageName = getPageLevelBrand() + ":" + getAbbreviatedRegion() + ":" + getAbbreviatedCountry() + ":" + [language] + ":" + [tier] + ":" + [digitalData.pageInfo.siteSectionsLevel5];
      digitalData.pageInfo.brand = getBrand() || "";
      digitalData.pageInfo.seoStrategyPageName = getPageTitle();
    }

    digitalData.pageInfo.siteSectionsLevel1 = "my account";
    digitalData.pageInfo.siteSectionsLevel2 = getSiteSectionLevel2() || "undefined";
    digitalData.pageInfo.siteSectionsLevel3 = getSiteSectionLevel3() || "undefined";
    digitalData.pageInfo.siteSectionsLevel4 = getSiteSectionLevel4() || "undefined";
    digitalData.pageInfo.siteSectionsLevel5 = getConcatenatedSiteSections().join(":");
    digitalData.pageInfo.url = window.location.href;
    digitalData.pageInfo.pageType = "dashboard";
    digitalData.pageInfo.pageSubType = "";
    digitalData.pageInfo.pageMarketing = "";
    digitalData.pageInfo.pageMarketingSubType = "";
    digitalData.pageInfo.region = region;
    digitalData.pageInfo.renderedExperience = getRenderedExperience();
    digitalData.pageInfo.viewport = window.innerWidth + "x" + window.innerHeight;
    digitalData.pageInfo.orientation = getOrientation();
    digitalData.pageInfo.languageSelected = language;
    digitalData.pageInfo.pageName = getPageLevelBrand() + ":" + getAbbreviatedRegion() + ":" + getAbbreviatedCountry() + ":" + [language] + ":" + [tier] + ":" + [digitalData.pageInfo.siteSectionsLevel5];
    digitalData.pageInfo.seoStrategyPageName = getPageTitle();

    function getAllActiveProductsList(assets) {
      assets.map(function (asset) {
        return asset['commonName'];
      })
    }

    function getUserData(userData) {
      digitalData.visitorProfile.zipCode = userData.info.postalCode;
      digitalData.visitorProfile.userStateProvince = userData.info.stateOrProvinceId;
      digitalData.pageInfo.universalId = userData.info.profileId || "";
      if (userData.assets) {
        digitalData.vehicleInfo.bodyStyle = [userData.assets[0].commonName];
      }
      setCountry(userData.info.locale);
      setLanguage(userData.info.locale);
      digitalData.pageInfo.country = getCountry();
      digitalData.pageInfo.siteName = getBrandSitenameCBEV() + 'myacct_' + digitalData.pageInfo.country;
    }

    /********* Visitor Profile Section (specific to FME tagging) *********/
    function getFamilyManagementData(fmeData) {
      digitalData.visitorProfile.firstName = fmeData.info.firstName || "";
      digitalData.visitorProfile.lastName = fmeData.info.lastName || "";
      digitalData.visitorProfile.profileId = fmeData.info.profileId || "";
      digitalData.visitorProfile.email = fmeData.info.email || "";
      if (fmeData.info.assets) {
        digitalData.visitorProfile.assetId = fmeData.info.assets[0].assetId || "";
        digitalData.visitorProfile.assetType = fmeData.info.assets[0].assetType || "";
        digitalData.visitorProfile.commonName = fmeData.info.assets[0].commonName || "";
        digitalData.visitorProfile.make = fmeData.info.assets[0].make || "";
        digitalData.visitorProfile.model = fmeData.info.assets[0].model || "";
        digitalData.visitorProfile.onStarServices = fmeData.info.assets[0].onstarServices || "";
        digitalData.visitorProfile.activeOnstarProduct = fmeData.info.assets[0].onstarServices[0] || "";
        digitalData.visitorProfile.garageVehiclesCount = fmeData.info.assets.length || "";
        digitalData.visitorProfile.garageVehicleBrand = fmeData.info.assets[0].make || "";
        digitalData.visitorProfile.garageVehicleModelName = fmeData.info.assets[0].model || "";
        digitalData.visitorProfile.garageVehicleModelYear = fmeData.info.assets[0].year || "";
      }
    }

    function getOcData(ocData) {
      if (ocData) {
        digitalData.visitorProfile.vehicleOwnershipStatus = ocData[0].myRole || "";
      }
    }

    function getOnStarAccountInfo(onStarData) {
      var activeDataPlan = false;
      if (onStarData.plans.length > 0) {
        activeDataPlan = true;
      }
      digitalData.visitorProfile.onStarAccountNumber = onStarData.accountNumber || "";
      digitalData.visitorProfile.activeDataPlan = activeDataPlan;

    }

    function getLoyaltyProgramStatus(loyaltyData) {
      var status = "not enrolled";
      if (loyaltyData.length > 0) {
        status = "enrolled";
      }
      digitalData.visitorProfile.loyaltyProgramStatus = status;
    }

    function getDataEnrollmentStatus(plansData) {

      digitalData.visitorProfile.dataEnrollmentStatus = "";
    }

    digitalData.visitorProfile.activeProductsCount = "";
    digitalData.visitorProfile.allActiveProducts = "";

    /********* PROFILE **********/
    function getProfileTaggingData(profileData) {
      if (profileData) {
        digitalData.visitorProfile.zipCode = profileData.returnedProfile.address.postalCode;
        digitalData.visitorProfile.userStateProvince = profileData.returnedProfile.address.stateOrProvinceId;
      }
    }


    /********* SECURITY **********/

    /********* REWARDS **********/

    /********* PLANS & SERVICES **********/

    function getVehicleInfo(cars) {
      if (cars) {
        digitalData.vehicleInfo.modelName = cars[0].model || "";
        digitalData.vehicleInfo.modelYear = cars[0].year || "";
        digitalData.visitorProfile.make = cars[0].make || "";
        digitalData.visitorProfile.garageVehiclesCount = cars.length || "";
        digitalData.visitorProfile.garageVehicleBrand = cars[0].make || "";
        digitalData.visitorProfile.garageVehicleModelName = cars[0].model || "";
        digitalData.visitorProfile.garageVehicleModelYear = cars[0].year || "";
        digitalData.visitorProfile.vehicleOwnershipStatus = (cars[0].isShared ? "Shared" : "Owned") || "Owned";
      }
      digitalData.visitorProfile.model = digitalData.vehicleInfo.modelName || "";
    }

    function getOnstarInfo(account) {
      if (account) {
        digitalData.visitorProfile.onStarAccountNumber = account.accountNumber || "";
        if (account.plans) {
          digitalData.visitorProfile.activeOnstarProduct = account.plans[0] || "";
        }
      }
    }

    function getConnectedAccessPlan(plan) {
      digitalData.visitorProfile.activeConnectedServicesPlan = plan || "";
    }

    function getSiriusXMStatus(status) {
      digitalData.visitorProfile.xmRadioStatus = status || "";
    }

    function getMyRewards(data) {
      if (data) {
        digitalData.visitorProfile.GMRewardsMemberID = data.memberId || "";
        digitalData.visitorProfile.GMrewardsPoints = data.rewardsPoints || "";
        digitalData.visitorProfile.GMrewardsMemberSince = data.memberSince || "";
      }
    }

    function getMyRewardsCards(data) {
      if (data) {
        digitalData.visitorProfile.GMRewardsCardType = data[0].cardType || "";
        digitalData.visitorProfile.GMRewardsCardCurrentPoints = data[0].currentPoints || "";
        digitalData.visitorProfile.GMRewardsCardLastFour = data[0].LastFour || "";
      }
    }

    function linkNewCard(data) {
      if (data) {
        digitalData.visitorProfile.newCardType = data.cardType || "";
        digitalData.visitorProfile.newCardFirstName = data.firstName || "";
        digitalData.visitorProfile.newCardLastName = data.lastName || "";
        digitalData.visitorProfile.newCardBirthYear = data.birthYear || "";
        digitalData.visitorProfile.newCardZipCode = data.zipCode || "";
        digitalData.visitorProfile.newCardLastFour = data.lastFour || "";
      }
    }

    /********* FAMILY SHARING **********/
    /********* Accept Invite Section *********/
    function getAcceptInviteTagging(acceptData) {
      if (acceptData) {
        digitalData.acceptInvite.name = acceptData.name || "";
        digitalData.acceptInvite.email = acceptData.email || "";
      }

      return [
        digitalData.acceptInvite.name,
        digitalData.acceptInvite.email
      ].filter(function (string) {
        return string !== "undefined";
      });
    }

    /********* Communication Info Section *********/
    digitalData.communicationInfo.communicationType = "";
    digitalData.communicationInfo.surveyId = "";


    /********* Customer Invite Section *********/

    function trackCustomerInviteStepper(location) {
      digitalData.pageInfo.siteSectionsLevel2 = location;
      digitalData.pageInfo.siteSectionsLevel5 = getConcatenatedSiteSections().join(":");
      digitalData.pageInfo.pageName = [region] + ":" + [country] + ":" + [language] + ":" + [tier] + ":" + [digitalData.pageInfo.siteSectionsLevel5];

    }

    /********* Filter Info Section *********/
    digitalData.filterInfo.filterType = "";
    digitalData.filterInfo.filterValue = "";
    digitalData.filterInfo.filterSelected = "";

    /********* Form Info Section *********/
    digitalData.formInfo.formName = "";
    digitalData.formInfo.formFieldName = "";
    digitalData.formInfo.errorMessage = "";

    /********* Invite Status Section *********/

    function getInviteStatusTagging(statusData) {
      if (statusData) {
        digitalData.inviteStatus.status = statusData.status || "";
        digitalData.inviteStatus.name = statusData.inviteeFirstName + " " + statusData.inviteeLastName || "";
        digitalData.inviteStatus.role = statusData.inviteeRole || "";
        digitalData.inviteStatus.email = statusData.inviteeEmailAddress || "";
      }

      return [
        digitalData.inviteStatus.status,
        digitalData.inviteStatus.name,
        digitalData.inviteStatus.role,
        digitalData.inviteStatus.email
      ].filter(function (string) {
        return string !== "undefined";
      });
    }

    /********* Member Manage Section *********/

    function getMemberManageTagging(memberData) {
      if (memberData) {
        digitalData.memberManage.name = memberData.firstName + " " + memberData.lastName || "";
        digitalData.memberManage.role = memberData.familyRole || "";
        var assetsArray = memberData.sharedAssets;
        var assets = [];
        for (var n = 0; n < assetsArray.length; n++) {
          assets.push(assetsArray[n].commonName);
        }
        digitalData.memberManage.assets = assets.join(' ') || "";
        digitalData.memberManage.vin = memberData.sharedAssets[0].assetId || "";
      }
    }

    /********* Vehicle Info Section *********/

    digitalData.vehicleInfo.bodyStyle = "";
    digitalData.vehicleInfo.trimLevel = "";
    digitalData.vehicleInfo.isTopPick = "";


    /********* PAYMENTS **********/
    function getPaymentMethodTypes(paymentMethodArray) {
      var paymentMethodTypesArray = [];
      paymentMethodArray.forEach(paymentMethod => {
        paymentMethodTypesArray.push(paymentMethod.paymentType);
      });
      return paymentMethodArray.join('|');
    }

    getPaymentsTagging = function (paymentsData) {
      if (paymentsData.paymentMethods) {
        digitalData.visitorProfile.numberOfPaymentMethods = paymentsData.paymentMethods.length;
        digitalData.visitorProfile.paymentMethodTypes = getPaymentMethodTypes(paymentsData.paymentMethods);
      }
    }

    function setErrorType(error) {
      digitalData.formInfo.errorMessage = error;
    }


    function satelliteTrackPageView(pageName) {
      setTimeout(function(){
        if(pageName === undefined || pageName === null) {
          _satellite.track("page-view")
        } else {
          _satellite.track("page-view", {name: pageName});
        }
      },3000);
    }

    function satelliteTrackFamilySharing(step) {
      setTimeout(function () {
        if (step === 'fs-landing') {
          _satellite.track("fs-landing")
        } else{
          _satellite.track("page-view", {name: step });
        }
      }, 3000);
    }

    function satelliteTrackEmailFlow(status) {
      setTimeout(function () {
        if (status === 'email sent') {
          _satellite.track("email sent")
        } else if (status === 'email re-sent') {
          _satellite.track("email re-sent")
        } else if (status === 'email mismatch') {
          _satellite.track("email mismatch");
        }
      }, 3000);
    }

    function satelliteTrackMember() {
      setTimeout(function () {
        _satellite.track("page-view", {name : "manage family member"});
      }, 3000);
    }

    function satelliteTrackCountryMismatch() {
      setTimeout(function () {
        _satellite.track("country-mismatch")
      }, 3000);
    }

    function satelliteTrack404() {
      setTimeout(function () {
        _satellite.track("404-error")
      }, 3000);
    }

    digitalData.visitorProfile.userProfileStateAuthentication = "logged in";

    digitalData.visitorProfile.visitNumber = "";
    digitalData.visitorProfile.vehicleConnectedServicesHardwareType = "";
    digitalData.visitorProfile.decibelSessionID = "";
    digitalData.visitorProfile.onboardingInvitationID = "";
